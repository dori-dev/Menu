<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <title>Menu</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/user.css" />
  </head>

  <body class="estedad">
    <nav class="menu">
      <input
        type="checkbox"
        href="#"
        class="menu-open"
        name="menu-open"
        id="menu-open"
      />
      <label class="menu-open-button" for="menu-open">
        <span class="lines line-1"></span>
        <span class="lines line-2"></span>
        <span class="lines line-3"></span>
      </label>

      <a href="#" class="menu-item blue"> <i class="fa fa-anchor"></i> </a>
      <a href="#" class="menu-item green"> <i class="fa fa-coffee"></i> </a>
      <a href="#" class="menu-item red"> <i class="fa fa-heart"></i> </a>
      <a href="#" class="menu-item purple">
        <i class="fa fa-microphone"></i>
      </a>
      <a href="#" class="menu-item orange"> <i class="fa fa-star"></i> </a>
      <a href="#" class="menu-item lightblue">
        <i class="fa fa-diamond"></i>
      </a>
    </nav>

    <script src="js/script.js"></script>

    <a href="https://github.com/dori-dev" id="user_watermark">Mohammad Dori</a>
  </body>
</html>
